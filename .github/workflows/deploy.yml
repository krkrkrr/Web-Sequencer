name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  repository-projects: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if Pages is enabled
        id: check-pages
        run: |
          if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pages" | grep -q '"url"'; then
            echo "pages_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "pages_enabled=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Setup Pages
        if: steps.check-pages.outputs.pages_enabled == 'true'
        uses: actions/configure-pages@v4

      - name: Skip Pages setup (manual setup required)
        if: steps.check-pages.outputs.pages_enabled != 'true'
        run: |
          echo "⚠️  GitHub Pages is not enabled for this repository."
          echo "Please enable it manually:"
          echo "1. Go to repository Settings > Pages"
          echo "2. Set Source to 'GitHub Actions'"
          echo "3. Re-run this workflow"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4